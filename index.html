<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chữ và ảnh rơi ngẫu nhiên</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .falling {
      position: absolute;
      animation: fall linear;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const texts = ['🌟', '🎉', '💻', '❤️', '🔥', '✨', 'HTML', 'CSS', 'JS'];
    const images = [
      'images/image-1.jpg', // ảnh mẫu, có thể thay link khác
      'images/image-2.jpg',
      'images/image-3.jpg'
    ];

    function createFallingElement() {
      const el = document.createElement(Math.random() < 0.5 ? 'div' : 'img');
      el.classList.add('falling');
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (Math.random() * 3 + 2) + 's';
      el.style.fontSize = Math.random() * 24 + 20 + 'px';

      if (el.tagName === 'DIV') {
        el.innerText = texts[Math.floor(Math.random() * texts.length)];
      } else {
        el.src = images[Math.floor(Math.random() * images.length)];
      }

      document.body.appendChild(el);

      // Xoá sau khi rơi xong
      setTimeout(() => el.remove(), 5000);
    }

    // Rơi liên tục
    setInterval(createFallingElement, 300);
  </script>
</body>
</html>
